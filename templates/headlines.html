<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Headlines</title>
</head>

<body>
    <h1>
        Hello, {{name}}!
    </h1>

    <h2>
        Today's technology headlines are...
    </h2>
    <OL>
        {% for each_news in news %}
            <li>{{each_news}}</li>
        {% endfor %}
    </OL>

</body>

</html>
